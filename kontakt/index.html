<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="canonical" href="https://indfodsretsprove.dk/kontakt/" />


  <!-- GLOBAL -->
  <link rel="stylesheet" href="/assets/css/shared.css">

  <!-- PAGE SPECIFIC -->
  <link rel="stylesheet" href="/assets/css/contact.css">
</head>

<body>

<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <a href="/" class="brand-link">
        <img src="/assets/images/dk.svg" alt="Danmark">
        <div class="brand-title">Indfodsretsprove.dk</div>
      </a>
    </div>

    <div class="header-center">
      <nav class="header-nav">
        <a href="/om-proeven/">Om prøven</a>
        <a href="/gratis-prove/">Gratis test</a>
        <a href="/kontakt/" class="active">Kontakt</a>
        <a href="https://civiclearn.com/denmark/login">Login</a>
      </nav>
    </div>

    <div class="header-right">
      <div class="brand-powered">
        drevet af <span>CivicLearn</span>
      </div>
      <a href="https://civiclearn.com/denmark/checkout" class="btn-small-purple">
        Opret Konto
      </a>
    </div>

  </div>
</header>



<footer class="cl-footer">
  <div class="cl-footer-inner">
    © 2026 <span class="cl-footer-brand">CivicLearn</span> by Testrada — Alle rettigheder forbeholdes.
  </div>
</footer>
<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;

  if (form.querySelector('input[name="company"]').value) {
    return; 
  }

  const success = document.getElementById("successMessage");
  const error = document.getElementById("errorMessage");
  const submitBtn = form.querySelector('button[type="submit"]');

  success.style.display = "none";
  error.style.display = "none";

  submitBtn.disabled = true;
  const originalText = submitBtn.innerText;
  submitBtn.innerText = "Sender…";

  const payload = {
    site: "example.com", // set per site
    page: window.location.pathname,
    name: form.querySelector('input[name="name"]').value,
    email: form.querySelector('input[name="_replyto"]').value,
    message: form.querySelector('textarea[name="message"]').value
  };

  try {
    const response = await fetch("https://civiclearn.app.n8n.cloud/webhook/contact", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    if (response.ok) {
      success.style.display = "block";
      form.reset();
      submitBtn.style.display = "none";
    } else {
      throw new Error("Request failed");
    }

  } catch (err) {
    error.style.display = "block";
    submitBtn.disabled = false;
    submitBtn.innerText = originalText;
  }
});
</script>


</body>
</html>
